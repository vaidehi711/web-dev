<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .container {
        background: #000;
        height: 90px;
      }
      .img {
        float: left;
        height: 70px;
        width: 70px;
        margin: 10px;
       
      }
      .container :hover {
        cursor: pointer;
        border: 2px solid purple;
      }
     .checkbox{
      position: relative;
      top: 50%;
       float: left;
       height: 30px;
       border-radius: 10px;
       width: 470px;
       transform: translateY(-50%);
       padding-left: 5px;
       
     }
     button{
      position: relative;
      top: 50%;
      float: left;
       height: 50px;
       border-radius: 50%;
       width: 50px;
       transform: translateY(-50%);
     }
      
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img" src="index.css/th.jpg" />
        <input class="checkbox" type="Text" id="" placeholder="search Amezon" />
        <button>search</button>
      </div>
      </div>
    </div>
  </body>
</html>
