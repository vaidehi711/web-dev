<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }
      .container {
        text-align: center;
        margin-top: -100px;
      }
      .logo {
        width: 272px;
        height: 92px;
        margin-bottom: 20px;
      }

      .searchbar input {
        width: 500px;
        padding: 14px 20px;
        border-radius: 24px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        outline: none;
        font-size: 16px;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      }
      .btn {
        margin-top: 20px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #e8e8e8;
      }
      footer {
        display: flex;
        width: 100%;
        padding: 20px;
        background-color: #f2f2f2;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .footer links {
        display: flex;
        gap: 20px;
        margin: 5px 20px;
      }
     .footer-links a {
        text-decoration: none;
        color: #70757a;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./index.css/googlelogo_color_272x92dp.png" alt="" />

      <div class="searchbar">
        <input type="text" />
      </div>
      <div class="btn">
        <button>Google search</button>
        <butoon> I'M Feeling Lucky</butoon>
      </div>
    </div>
    <footer>
      <div class="Footer links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer links">
        
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
