<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam form</title>
</head>

<body>
    <h2> This is HTML Form Tutorial</h2>
    <form action="backend.php" method="POST">
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="student_name">

        <div>
            <br>
            <label for="email"> Enter student Email ID</label>
            <input type="email" id="email" name="student_email">
        </div>
        <br>
        <div>
            <label for="prn"> Enter PRN</label>
            <input type="text" id="prn" name="student_prn">
        </div>
        <div>
            <br>
            <label for="phone">Enter Student Phone NO</label>
            <input type="tel" id="phone" name="student_phone">
        </div>

        <div>
            <br>
            <details>
                <summary> Select your branch</summary>
                <br>
                <div>
                    <label for="branch_computer">Computer Engineering</label>
                    <input type="radio" id="branch_computer" name="student_branch" value="computer">
                </div>
                <br>
                <div>
                    <label for="branch_electrical">Electrical Engineering</label>
                    <input type="radio" id="branch_electrical" name="student_branch" value="electrical">
                </div>
                <br>
                <div>
                    <label for="branch_mechanical">Mechanical Engineering</label>
                    <input type="radio" id="branch_mechanical" name="student_branch" value="mechanical">
                </div>
                <br>
                <div>
                    <label for="branch_civil">Civil Engineering</label>
                    <input type="radio" id="branch_civil" name="student_branch" value="civil">
                </div>
            </details>
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible?</label>
            <input type="checkbox" id="eligible" name="student_eligibility">
        </div>
        <div>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
