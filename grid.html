<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto auto auto auto;
        gap: 10px;
        width: 80%;
        margin: 20px auto;
        background-color: #f0f0f0;
        padding: 10px;
      }

      .header {
        grid-column: 1 / -1;
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }

      .sidebar {
        grid-row: 2 / 4;
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }

      .content1 {
        grid-column: 2 / -1;
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }

      .content2 {
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }

      .content3 {
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }

      .footer {
        grid-column: 1 / -1;
        background-color: lightgreen;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Side Bar</div>
      <div class="content1">Content 1</div>
      <div class="content2">Content 2</div>
      <div class="content3">Content 3</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
