<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        background-color: #1a1a1a;
      }
      .conatiner {
        width: 450px;
        margin: 0 auto;
        background-color: greenyellow;
      }

      .header {
        display: flex;
        flex-direction: row;
        color: rgb(20, 20, 20);

        list-style: none;
        margin: 10px;
        padding: 20px;
        font-size: 20px;
      }
      .conatiner h2 {
        color: white;
        font-size: 30px;
        text-align: center;
      }
      .header li {
        padding: 3px 3px;
        margin-left: 10px;
      }
      .header li:hover {
        cursor: pointer;
        color: yellowgreen;
        background-color: #1a1a1a;
      }
      .context {
        width: 450px;
        margin: 0 auto;
        background-color: greenyellow;
      }
      .context h2 {
        text-align: center;
        color: white;
        font-size: 30px;
      }
      .context2 {
        list-style: none;
      }
      .context2 li {
        padding: 13px 13px;
        margin-left: 10px;
      }
      .context2 li:hover {
        cursor: pointer;
        color: yellowgreen;
        background-color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <h2>Coding Market</h2>
      <ul class="header">
        <li>Home</li>
        <li>Profile</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </div>
    <div class="context">
      <h2>Coding Market</h2>
      <ul class="context2">
        <li>Home</li>
        <li>Profile</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </div>
  </body>
</html>
