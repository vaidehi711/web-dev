 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
<style>
    body{
        display: grid;
        place-items: center;
    }
.box{
    width: 300px;
    height: 200px;
    background-color: red;
    margin-bottom: 20px;
    transition: all 2s linear;
}
#box1:hover{
    transform: translate(30px,20px);
}
#box2:hover{
    transform: rotate(45deg);
}
#box3:hover{
    transform: scale(2,3);
}
#box4:hover{
    transform: skew(20deg,10deg);
}
</style>
    </head>
    <body>
        <h2>Transforms</h2>
        <div class="box" id="box1">translate</div>
        <div class="box" id="box2">rotate</div>
        <div class="box" id="box3">Hey vaidehi meungikar is here</div>
        <div class="box" id="box4">skew</div>
        <div class="box" id="box5">matrix</div>
    </body>
    </html>
</body>
</html>
