<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .container {
        width: 400px;
        background-color: #272727;
        color: white;
        margin: 0 auto;
      }
      h1 {
        margin-left: 50px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .btn {
        width: 300px;
        height: 25px;
        margin-top: 20px;
        margin-left: 40px;
        margin-bottom: 30px;
      }
      .btn1 {
        display: block;
        border-radius: 3px;
        margin: 0 auto;
        width: 40px;
        cursor: pointer;

        margin-bottom: 30px;
      }
      .context {
        background-color: #0275d8;
        margin-left: 20px;
        margin-right: 20px;
        padding-bottom: 15px;
      }
      .context1 {
        background-color: #5cb85c;
        margin-left: 20px;
        margin-right: 20px;
        padding-bottom: 10px;
      }
      .context2 {
        background-color: #d9534f;
        margin-left: 20px;
        margin-right: 20px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weight Conveter</h1>
      </header>
      <button class="btn">51</button>
      <button class="btn1">Go</button>
      <h4 class="context">Pounds:</h4>
      <p class="context">112.44</p>
      <br />
      <h4 class="context1">Ounces:</h4>
      <p class="context1">1798.97</p>
      <br />
      <h4 class="context2">Grams:</h4>
      <p class="context2">51000</p>
      <br />
    </div>
  </body>
</html>
