<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Contace Details</h1>
    <p>please enter your personal details</p>
    <form>
        <label for="First name*">First name*</label>
        <input type="text" id="First name*" name="First name*">
        <div><br>
            <label for="Last name*">Last name*</label>
            <input type="text" id="Last name*" name="Last name*">
        </div>
        <div><br>
            <label for="Street address:">Street address:</label>
            <input type="text" id="Street address:" name="Street address:">
        </div>
        <div><br>
            <label for="Town/city:">Town/city:</label>
            <input type="text" id="Town/city:" name="Town/city:">
        </div>
        <div><br>
            <label for="Passcode/zip:">Passcode/zip:</label>
            <input type="number" id="Passcode/zip:" name="number">
        </div>
        <div><br>
            <label for="Telephone:">Telephone:</label>
            <input type="number" id="Telephone:" name="number:">
        </div>
        <div><br>
            <label for="Mobile:">Mobile:</label>
            <input type="number" id="Mobile:" name="number:">
        </div>
        <div><br>
            <label for="Email address:">Email address:</label>
            <input type="email" id="Email address:" name="Email:">
        </div>
        <div>
            <p>Fill marked* are required.</p>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
