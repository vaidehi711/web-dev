<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="menu">
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Contact</li>
  </ul>
  <script>
    //To replace the element  
    let parent = document.getElementById("menu");

    let newElm = document.createElement("li"); //Create a new element
    newElm.textContent = "New Replaced List Element"; //Set the text content of the new element
    newElm.style.color = "red";

    let replaceElm = parent.firstElementChild.nextElementSibling; //About
    console.log(replaceElm); //To check the element to be replaced

    parent.replaceChild(newElm, replaceElm);
  </script>
</body>


</html>
