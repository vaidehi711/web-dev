<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Element</title>
</head>

<body>
  <h1>Selecting Element by TagName</h1>

  <h2>Heading 1 </h2>
  <div id="div1">
    <p>Paragraph 1</p>
    <h2>Heading 2</h2>
    <p>Paragraph 2</p>
    <h2>Heading 3</h2>
    <p>Paragraph 3</p>
  </div>
  <script>
    // Selecting the element by Tag name
    let div1 = document.getElementById("div1"); // Selecting the element by ID

    let elm = div1.getElementsByTagName("h2");
    console.log(elm.length);

    for (let i = 0; i < elm.length; i++) {
      div1.getElementsByTagName('h2')[i].style.color = 'red';
      div1.getElementsByTagName('h2')[i].innerText = `Updated Heading ${i}`;
    }

  </script>

</body>

</html>
