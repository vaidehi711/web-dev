  <h1>Introduction to DOM (Document Object Model)</h1>
  <!-- 
1. DOM mein har HTML element ek node hota hai. Iske paas properties aur methods dono hote hain.

2. Document DOM tree ka root node hota hai.

3. Kisi bhi element ko access karne ke liye, hum document object se start karte hain.

4. Hum kisi bhi element ko uske id, class, tag name, ya CSS selectors se access kar sakte hain.

5. Naye elements create kar sakte hain, unhe DOM mein add kar sakte hain, aur existing elements ko remove bhi kar sakte hain.

6. Hum kisi bhi element ka content, style, aur attributes bhi change kar sakte hain.

7. Hum elements par event listeners add kar sakte hain, jo user interactions ko handle karte hain.

8. Hum DOM tree ko traverse kar sakte hain, jisse parent, child, ya sibling elements ko access kiya jaa sake.

9. JavaScript methods like getElementById(), querySelector() etc., se hum DOM ko manipulate kar sakte hain.

10. Hum innerHTML property ka use karke element ka content get ya set kar sakte hain.

11. Hum style property se element ke styles ko get ya set kar sakte hain.

12. setAttribute() aur getAttribute() methods se hum element ke attributes ko set ya get kar sakte hain.

13. Hum DOM manipulation se elements ko dynamically update kar sakte hain bina page ko reload kiye.

14. DOM methods ka use karke hum elements ko kisi specific order mein arrange bhi kar sakte hain.

15. Hum JavaScript ke appendChild(), removeChild(), replaceChild() jaise methods se elements ko add, remove, ya replace kar sakte hain.
-->
