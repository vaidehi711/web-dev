<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Keyboard Events</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>

</head>

<body>
  <div id="box"></div>

  <script>
    window.addEventListener('keydown', checkKey);

    function checkKey(event) {
      console.log(event.key);
    }

  </script>
</body>

</html>
