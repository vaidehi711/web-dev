<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn {
      background-color: blue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <button id="btn">Send Data</button>

  <script>
    let btn = document.getElementById("btn");

    let computedStyle = getComputedStyle(btn);
    console.log(computedStyle); //To check the computed style object
    console.log(computedStyle.backgroundColor); //To get the selected property value
  </script>
</body>

</html>
