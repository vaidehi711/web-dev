<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change InnerHTML </title>
</head>

<body>
  <div id="intro">
    <p>Hello this is a P tag</p>
  </div>

  <script>

    //Inner HTML is used to fetch the content of the element
    let selectElm = document.getElementById("intro");
    let innerContent = selectElm.innerHTML;
    console.log(innerContent);

    //Inner HTML is used to change the content of the element
    selectElm.innerHTML = "<h1>This is a Heading</h1>";

  </script>
</body>

</html>
